apiVersion: apps/v1
kind: Deployment
metadata:
  name: filevault-deployment
  labels:
    app: filevault
spec:
  replicas: 2
  selector:
    matchLabels:
      app: filevault
  template:
    metadata:
      labels:
        app: filevault
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: filevault
        image: filevaultregistry2025.azurecr.io/filevault:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3000"
        - name: AZURE_STORAGE_ACCOUNT_NAME
          valueFrom:
            secretKeyRef:
              name: filevault-secrets
              key: azure-storage-account-name
        - name: AZURE_STORAGE_ACCOUNT_KEY
          valueFrom:
            secretKeyRef:
              name: filevault-secrets
              key: azure-storage-account-key
        - name: AZURE_CONTAINER_NAME
          valueFrom:
            secretKeyRef:
              name: filevault-secrets
              key: azure-container-name
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: filevault-secrets
              key: applicationinsights-connection-string
        - name: PROMETHEUS_ENABLED
          value: "true"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        emptyDir: {}
      imagePullSecrets:
      - name: acr-secret

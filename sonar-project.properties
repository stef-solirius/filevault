# SonarQube Configuration
sonar.projectKey=stef-solirius_filevault
sonar.organization=stef-solirius

# Project Information
sonar.projectName=FileVault
sonar.projectVersion=1.0.0

# Source and Test Directories
sonar.sources=src
sonar.tests=tests

# JavaScript/Node.js specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/tests/**

# Exclude directories
sonar.exclusions=node_modules/**,coverage/**,uploads/**,public/**
